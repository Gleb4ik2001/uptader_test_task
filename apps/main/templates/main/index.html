<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if menus %}
        {% for menu in menus %}
        <ul>
            <h2><a href="{% url 'current_menu' menu.slug %}">{{ menu.title }}</a></h2>
        </ul>
        
        {% endfor %}
    {% endif %}
</body>
</html>

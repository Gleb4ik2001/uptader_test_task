<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu item</title>
</head>
<body>
    {% if item %}
    <h1>{{ item.title }}</h1>
    {% if item.children.all %}
    <ul>
        {% for child in item.children.all %}
        <li><a href="{{ child.slug }}">{{ child.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endif %}
</body>
</html>

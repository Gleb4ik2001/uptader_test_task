<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if menu %}
        <h1>{{ menu.title }}</h1>
        {% if menu.items.all %}
        <ul>
            {% for item in menu.items.all %}
            <li> <a href="{{ item.slug }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endif %}
</body>
</html>
